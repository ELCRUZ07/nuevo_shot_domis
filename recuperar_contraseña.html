<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Recuperar Contraseña - Shot Domis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <h2>Recuperar Contraseña</h2>

        <form class="login-form">

            <p style="font-size: 0.9em; color: #bbb;">
                Ingresa tu correo electrónico y te ayudaremos a recuperar tu acceso.
            </p>

            <input type="email" placeholder="Correo registrado" required>

            <button type="button" class="btn domiciliario">Enviar enlace de recuperación</button>

            <p style="margin-top: 15px;">
                <a href="login_domiciliario.html" class="recuperar-link">Volver al inicio de sesión</a>
            </p>

        </form>
    </div>

</body>
