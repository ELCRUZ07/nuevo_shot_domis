<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente - SHOT DOMIS</title>

    <link rel="stylesheet" href="css/cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div class="app-container dashboard-view">

    <header class="header">

    <main>

        <!-- Informaci贸n del usuario -->

                Email: <span id="user-email">cargando...</span>
            </p>
        </div>

        <!-- Historial de pedidos -->
        <details class="card accordion" open>
            <summary class="section-title">
                 Historial de rdenes
            </summary>

            <div id="listaPedidos">
                <div class="placeholder-box">

        <button id="btnHacerPedido" class="new-order-btn">
            + Hacer Pedido

        <form id="formPedido" class="form-card" aria-label="Formulario de pedido">
            <input type="text" id="recoger" placeholder="Lugar de Recogida" required>
            <input type="text" id="contactoRecoger" placeholder="Nombre de qui茅n entrega" required>
            <input type="text" id="entregar" placeholder="Direcci贸n de Entrega" required>

            <textarea id="descripcion" placeholder="Descripci贸n del objeto" rows="3" required></textarea>

            <select id="pago" required>
                <option value="Paga al recibir">Paga al recibir</option>
                <option value="Pagado digital">Pagado digital</option>
            </select>

            <button type="submit" class="btn-submit">Confirmar Pedido</button>
        </form>

    </main>
</div>

<script src="js/script.js"></script>
<script src="js/dashboard_usuario.js"></script>

</body>
</html>
